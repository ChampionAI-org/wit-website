name: Website Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: Dry run (build only, no deploy)
        type: boolean
        default: true
      deploy_site:
        description: Deploy website (Cloud Run)
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write

concurrency:
  group: website-deploy
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: pulse-464810
  GCP_REGION: us-central1
  GCP_ARTIFACT_REGISTRY_HOST: us-central1-docker.pkg.dev

jobs:
  deploy:
    if: github.event_name == 'push' || inputs.deploy_site == 'true'
    runs-on: ubuntu-latest
    env:
      DRY_RUN: ${{ github.event_name == 'push' || inputs.dry_run == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        if: env.DRY_RUN != 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        if: env.DRY_RUN != 'true'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure docker auth
        if: env.DRY_RUN != 'true'
        run: gcloud auth configure-docker "${{ env.GCP_ARTIFACT_REGISTRY_HOST }}"

      - name: Install dependencies
        run: npm ci

      - name: Dry run (no deploy)
        if: env.DRY_RUN == 'true'
        run: |
          echo "DRY RUN enabled - building and validating Docker image only"
          docker buildx build --platform linux/amd64 -t wit-website:dry-run .

      - name: Deploy website
        if: env.DRY_RUN != 'true'
        run: npm run gcp-deploy-fresh
